<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as search'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model='search.searchTerm' type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click='search.narrowItDown()' class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
	
	<!-- <ol>
	  <li ng-repeat="item in search.foundData">
		{{ item.name }} -- ( {{ item.short_name }}  ) : {{ item.description }}    		
	  </li>
	</ol> -->

    <!-- found-items should be implemented as a component -->
    <!-- <found-items found-items="...." on-remove="...."></found-items> -->
	<found-items found-items="search" on-remove="search.removeItem(index)"></found-items>
  </div>

</body>
</html>
